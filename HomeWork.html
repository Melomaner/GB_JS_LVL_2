<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Regular</title>
</head>
<body>
<header>
</header>
<script>
    "use strict";
    let repText1 = prompt("1) Текст для смены ковычек вводить тут. (Результат в консоль лог)");
    if (repText1 !== null) {
        console.log(repText1.replace(/'/g, '"'));
    }
    let repText2 = prompt("2) Игнорирование формата (текс'т). (Результат в консоль лог)");
    // console.log(repText2)
    // repText2 = repText2.replace(/'\b/ig, '" ')
    // console.log(repText2.replace(/\b'/ig, ' "'));
    // console.log(repText2.replace(/\bтест\b/i, '"тес\'т"'))
    // console.log(repText2.match(/\bтест\b/i))
    if (repText2 !== null) {
        let indArr = [...repText2.matchAll(/'/ig)];
        // console.log(indArr);
        let preind;
        let postind;
        let pre;
        let post;
        for (let i = 0; i < indArr.length; i++) {
            preind = repText2.charAt(indArr[i].index - 1);
            postind = repText2.charAt(indArr[i].index + 1);
            if (preind === "" || preind === " " || postind === "" || postind === " ") {
                // console.log(repText2[indArr[i].index]);
                // repText2.split("").splice(indArr[i].index, 1, '"').join("");
                if (indArr[i].index !== 0) {
                    pre = repText2.slice(0, indArr[i].index);
                } else {
                    pre = '';
                }
                if (indArr[i].index !== repText2.length - 1) {
                    post = repText2.slice(indArr[i].index + 1 - repText2.length);
                } else {
                    post = '';
                }
                // console.log(pre + '"' + post);
                repText2 = pre + '"' + post;
            }
        }
        console.log(repText2);
    }
</script>
</body>
</html>
